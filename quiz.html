<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>HTML and CSS Quiz</title>  
    <meta name="author" content="Solomon Deku">  
    <link rel="stylesheet" href="styles/quiz.css">  
    <link rel="preconnect" href="https://fonts.googleapis.com">  
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>  
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">  
</head>  
<body>  

    <h1 id="quizTitle">HTML and CSS Quiz</h1>  
    <form action="#" method="post" aria-labelledby="quizTitle">  
        <label for="q1">1. What does HTML stand for?</label>  
        <input type="text" id="q1" name="q1" required aria-required="true">  

        <label for="q2">2. Briefly explain the purpose of CSS.</label>  
        <textarea id="q2" name="q2" rows="4" required aria-required="true"></textarea>  

        <label for="q3">3. Which of the following is a CSS property?</label>  
        <select id="q3" name="q3" required aria-required="true">  
            <option value="" selected disabled>Choose One ...</option>  
            <option value="color">Color</option>  
            <option value="font-size">Font Size</option>  
            <option value="margin">Margin</option>  
        </select>  

        <label for="q4">4. How many pixels are in a standard CSS unit?</label>  
        <input type="number" id="q4" name="q4" required aria-required="true">  

        <button type="submit">Submit Quiz</button>  
    </form>  

    <p class="caption">Front-end web developer course 2021</p>  

</body>  
</html>
