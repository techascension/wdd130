<!DOCTYPE html>  
<html lang="en">  

<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->  
    <title>Your Website Title</title>  
</head>  

<body>  
    <header>  
        <div class="logo-box">  
            <img src="images/logo.png" alt="Logo" /> <!-- Update to your actual logo path -->  
        </div>  
        <nav class="navigation">  
            <ul>  
                <li><a href="#home">Home</a></li>  
                <li><a href="#about">About</a></li>  
                <li><a href="#services">Services</a></li>  
                <li><a href="#contact">Contact</a></li>  
            </ul>  
        </nav>  
    </header>  

    <div class="hero">  
        <img src="images/hero_image.jpg" alt="Hero Image"> <!-- Update to your actual hero image path -->  
        <h1>Your Hero Title</h1>  
        <article>  
            <p>Your hero text goes here!</p>  
        </article>  
    </div>  

    <section id="history">  
        <h2>History Section</h2>  
        <figure>  
            <img src="images/History_image.jpg" alt="History Image" class="history-image"> <!-- Ensure correct path -->  
            <figcaption>  
                <p class="history-text">A caption about this history image.</p>  
            </figcaption>  
        </figure>  
    </section>  

    <footer>  
        <div class="footer-content">  
            <p>&copy; 2023 Your Company. All rights reserved.</p>  
            <div class="social-links">  
                <a href="https://www.instagram.com/" target="_blank">  
                    <img src="images/instagram_icon.png" alt="Instagram"> <!-- Update to your actual icon path -->  
                </a>  
                <!-- Add further social links as needed -->  
            </div>  
        </div>  
    </footer>  
</body>  

</html>
