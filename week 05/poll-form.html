<!DOCTYPE html>  
<html lang="en-us">  
<head>  
  <meta charset="utf-8">  
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Solomon Deku's BYU-Idaho WDD 130 course home page">  
  <meta name="author" content="Solomon Deku">  
  <link rel="stylesheet" href="styles/poll-form.css">  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <title>WDD 130 | HTML Form - User Poll</title>  
</head>  
<body>  
<header>  
  <h1>WDD 130 | Solomon Deku | HTML Form - User Poll</h1>  
</header>  
<main>  
    <form>  
        <fieldset>  
            <legend>Contact Information</legend>  
            <div class="label-input-wrapper">  
              <label for="fullname">Full Name:</label>  
              <input type="text" id="fullname" name="fullname">  
            </div>  
            <div class="label-input-wrapper">  
              <label for="useremail">Email:</label>  
              <input type="email" id="useremail" name="useremail">  
            </div>  
          </fieldset>
        <fieldset>  
            <legend>Questions</legend>  
            <div class="column1">  
              <label for="browser">What is your favorite internet browser?</label> 
              <select id="browser" name="browser">  
                <option value="chrome">Chrome</option>  
                <option value="firefox">Firefox</option>  
                <option value="safari">Safari</option>  
                <option value="edge">Edge</option>  
                <option value="brave">Brave</option>  
                <option value="other">Other</option>  
              </select><br>  
            </div>  
            <div>  
              <label for="pet">Do you have a household pet?</label>
              <input type="checkbox" id="pet" name="pet"><br>  
            </div>  
            <div>  
              <label for="feedback">List the places you have lived:</label><br>  
              <textarea id="feedback" name="feedback" rows="4" placeholder="Stillwater Florida, Amsterdam Netherlands, Tibuktu Mali"></textarea><br>  
            </div>  
          </fieldset>  
          <button type="submit">Submit Poll</button>    
    </form>  
</main>  
<footer>  
  <p>©2024 | HTML Form - User Poll Activity | Solomon Deku</p>  
</footer>  
</body>  
</html>
